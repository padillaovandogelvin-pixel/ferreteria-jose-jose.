<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Ferretería José José</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>Contacto</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="formulario">
            <h2>Realiza tu pedido</h2>
            <form action="https://formspree.io/f/xpwylgqq" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">

                <label for="producto">Producto a solicitar:</label>
                <textarea id="producto" name="producto" rows="4" required></textarea>

                <button type="submit">Enviar Pedido</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Ferretería José José</p>
    </footer>
</body>
</html>
